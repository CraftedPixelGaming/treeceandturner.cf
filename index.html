<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="main.css">
<link rel="apple-touch-icon" href="logo.png">
<html lang="en" style="scroll-behavior: smooth;">
  <head>
    <script>
      document.title = "Treece and Turner";
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
      window.onscroll = function() {scrollFunction()};
      function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          document.getElementById("scrollToTop").style.display = "block";
        } else {
          document.getElementById("scrollToTop").style.display = "none";
        }
      }
      function scrollToTopFunc() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>
    <img onclick="scrollToTopFunc()" id="scrollToTop" src="scrollToTop.png"/>
    <noscript>
      You need to enable JavaScript to use this site.
      <title>You Need Javscript To Use This Site</title>
    </noscript>
    <div class="page" style="background-color: #000000">

        <a href="#price" class="priceDiv link"><span class="text">How do we keep it good value?</span></a>
        <a href="#people" class="peopleDiv link"><span class="text">Who's It For?</span></a>
        <a href="#place" class="placeDiv link"><span class="text">Where Can I Get It?</span></a>
        <a href="#promotion" class="promotionDiv link"><span class="text">Get In Touch</span></a>
        <div class="title">T & T</div><br/>
        <div class="subtitle">Be Explosive!</div>
      </div>
    </div>
    <div class="page" style="background-color: #ff0000">
      <a id="product"></a>

    </div>

    </div>

      <a id="place"></a>

    </div>
    <div class="page" style="background-color: #aaaaaa">
      <a id="people"></a>
      
      <a href="#"><<< Back >>></a>
    </div>
  </body>
</html>
